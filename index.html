<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Tony Beaumont (beaumoaj)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="filterbox">
      <p>
	<b>Choose Show:</b>&nbsp;
	<select id="showSelector">
	  <option value="NONE">Choose a show</option>
	</select>&nbsp;
	<b>Go to Episode</b>&nbsp;
	<select id="episodeSelector">
	  <option value="all">All Episodes</option>
	</select>&nbsp;
	<b>Filter:</b>&nbsp;<input type="text" id="filterInput"/>&nbsp;
	<span id="episodeCount">0</span> Episodes shown
      </p>
    </div>
    <div id="root">
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- We need dev tools on Android to debug so use Eruda -->
    <!-- see https://eruda.liriliri.io/docs/ -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
